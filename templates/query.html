<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewer Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">

        <form action="/query" method="POST">
            <div class="mb-3">
                <label for="query" class="form-label">Query/sumamry/abstract</label>
                <textarea id="query" name="q" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if results %}
        <div class="mt-5">
            <h2>Results</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Match score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{loop.index }}::<a href="{{ result.id }}">{{ result.id }}</a></td>
                        <td>
                            {% for auid in result.auid.split(', ') %}
                                <a href="{{ auid }}">{{ auid }}</a>{% if not loop.last %}, {% endif %}
                            {% endfor %}
                        </td>
                        
                        <td>{{ result.title }}</td>
                        <td>{{ 1 - result.distance | round(2) }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</body>
</html>
