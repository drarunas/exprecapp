<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exrecapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">

        <form action="/query" method="POST">
            <div class="mb-3">
                <label for="query" class="form-label">Query/summary/abstract</label>
                <textarea id="query" name="q" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if results %}
        <div class="mt-5">
            <h2>Results</h2>
            <div class="d-flex flex-column">
                {% for result in results %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><span class="mx-0">Name: <a href="{{ result.auid }}">{{ result.name }}</a> </span></h5>
                        <p class="card-text">
                            <strong>ORCID: </strong><span>{{ result.orcid }}</span><br>
                            <strong>Match score: </strong>{{ 1 - result.distance }}<br>
                            <a href="{{ result.id }}">{{ result.title }}</a><br>
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        
        
    </div>
</body>
</html>
