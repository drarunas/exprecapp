<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exrecapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">



</head>
<body>
    <div class="container mt-5">
        <h1>.Query</h1>
        <form action="/query" method="POST">
            <div class="mb-3">
                <label for="query" class="form-label">Abstract or Query</label>
                <textarea class="form-control" id="query" name="q" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <button id="google-login-btn">Login with Google</button>

  
    <div id="user-info" style="display: none;">
        <h2>User Info:</h2>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <img id="user-photo" alt="Profile Photo" style="max-width: 100px;"/>
    </div>

        <!-- Logout Button -->
    <button id="google-logout-btn">Logout</button>
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
